<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menu Button -->
    <div class="menu-container">
        <button class="menu-btn">â˜° Menu</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <span class="close-sidebar-btn">&times;</span>
        <ul>
            <li><a href="/dashboard.html">Dashboard</a></li>
            <li><a href="/inventory/inventory.html">ðŸ“¦ Inventory</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content-container">
        <h1 class="heading">Inventory Management System</h1>
        <div class="button-container">
            <button id="scanBarcodeBtn" class="btn">Scan Barcode</button>
            <button class="btn">Product-In</button>
            <button class="btn">Product-Out</button>
            <button id="addProductBtn" class="btn">Add Product</button>
        </div>
    </div>

    <!-- Barcode Scanning Popup -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Add Product (Scan Barcode)</h2>
            <form id="productForm">
                <input type="text" id="barcodeInput" placeholder="Scan barcode here" required>
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="number" id="price" placeholder="Price per Unit" required>
                <button type="submit" class="submit-btn">Add Product</button>
            </form>            
        </div>
    </div>

    <!-- Simple Manual Entry Popup -->
    <div id="simplePopupForm" class="popup">
        <div class="popup-content">
            <span class="close-simple-btn">&times;</span>
            <h2>Add Product (Manual Entry)</h2>
            <form id="simpleProductForm">
                <input type="text" id="simpleProductName" placeholder="Product Name" required>
                <input type="number" id="simpleQuantity" placeholder="Quantity" required>
                <input type="number" id="simplePrice" placeholder="Price per Unit" required>
                <button type="submit" class="submit-btn">Add Product</button>
            </form>            
        </div>
    </div>

    <!-- Add this if using handleBarcodeInput() -->
    <p id="barcodeText"></p>
    

    <script src="script.js"></script>
</body>
</html>
